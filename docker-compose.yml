version: "2"

services:
  mysql:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password
    ports:
      - 8083:3306
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    volumes:
      - ./artifacts/db:/var/lib/mysql
  cce:
    image: cce:latest
    build:
      context: .
      dockerfile: docker/build/Dockerfile
      args:
        GITHUB_TOKEN: "${GITHUB_TOKEN}"
    depends_on:
      - mysql
    command: "${CCE_FLAGS}"
    ports:
      - 8080:8080
      - 8081:8081
      - 6514:6514
      - 8125:8125
    volumes:
      - ./artifacts/controller:/artifacts
  ui:
    image: ui:latest
    build:
      context: ./ui/controller
      args:
        CCE_ORCHESTRATION_MODE: "${CCE_ORCHESTRATION_MODE}"
        REACT_APP_CONTROLLER_API: "${REACT_APP_CONTROLLER_API}"
        REACT_APP_ORCHESTRATION_MODE: "${CCE_ORCHESTRATION_MODE}"
        CONTROLLER_UI_URL: "${CONTROLLER_UI_URL}"
        CUPS_UI_URL: "${CUPS_UI_URL}"
        CNCA_UI_URL: "${CNCA_UI_URL}"
    ports:
      - 3000:80/tcp
    environment:
      CCE_ORCHESTRATION_MODE: "${CCE_ORCHESTRATION_MODE}"
      REACT_APP_CONTROLLER_API: "${REACT_APP_CONTROLLER_API}"
      REACT_APP_ORCHESTRATION_MODE: "${CCE_ORCHESTRATION_MODE}"
      CONTROLLER_UI_URL: "${CONTROLLER_UI_URL}"
      CUPS_UI_URL: "${CUPS_UI_URL}"
      CNCA_UI_URL: "${CNCA_UI_URL}"
  cups-ui:
    image: cups:latest
    build:
      context: ./ui/cups
      args:
        REACT_APP_CUPS_API: "${REACT_APP_CUPS_API}"
        CONTROLLER_UI_URL: "${CONTROLLER_UI_URL}"
    ports:
      - 3010:80/tcp
    environment:
      REACT_APP_CUPS_API: "${REACT_APP_CUPS_API}"
      CONTROLLER_UI_URL: "${CONTROLLER_UI_URL}"
  cnca-ui:
    image: cnca:latest
    build:
      context: ./ui/cnca
      args:
        REACT_APP_CNCA_AF_API: "${REACT_APP_CNCA_AF_API}"
        REACT_APP_CNCA_5GOAM_API: "${REACT_APP_CNCA_5GOAM_API}"
        CONTROLLER_UI_URL: "${CONTROLLER_UI_URL}"
    ports:
      - 3020:80/tcp
    environment:
      REACT_APP_CNCA_AF_API: "${REACT_APP_CNCA_AF_API}"
      REACT_APP_CNCA_5GOAM_API: "${REACT_APP_CNCA_5GOAM_API}"
      CONTROLLER_UI_URL: "${CONTROLLER_UI_URL}"
