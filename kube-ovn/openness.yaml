apiVersion: v1
kind: ConfigMap
metadata:
  name: openness-config
  namespace: openness
data:
  http_proxy: ""
  https_proxy: ""

---
apiVersion: v1
kind: Service
metadata:
  name: eaa
  namespace: openness
spec:
  clusterIP: None
  selector:
    name: eaa
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: eaa
  namespace: openness
spec:
  selector:
    matchLabels:
      name: eaa
  template:
    metadata:
      labels:
        name: eaa
    spec:
      tolerations:
      - key: node-role.kube-ovn/master
        effect: NoSchedule
      containers:
      - name: eaa
        image: eaa:1.0
        imagePullPolicy: Never
        securityContext:
          privileged: true
        volumeMounts:
        - name: devices
          mountPath: /devices      
        - name: certs
          mountPath: /root/certs
        - name: configs
          mountPath: /root/configs
      volumes:
      - name: devices
        hostPath:
          path: /sys/devices
      - name: certs
        hostPath:
          path: /var/lib/appliance/certs
      - name: configs
        hostPath:
          path: /var/lib/appliance/configs

---
apiVersion: v1
kind: Service
metadata:
  name: edgedns
  namespace: openness
spec:
  clusterIP: None
  selector:
    name: mec-app-edgednssvr
  ports:
    - name: dns
      protocol: UDP
      port: 53
      targetPort: 53

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mec-app-edgednssvr
  namespace: openness
spec:
  selector:
    matchLabels:
      name: mec-app-edgednssvr
  template:
    metadata:
      labels:
        name: mec-app-edgednssvr
    spec:
      tolerations:
      - key: node-role.kube-ovn/master
        effect: NoSchedule
      containers:
      - name: mec-app-edgednssvr
        image: edgednssvr:1.0
        imagePullPolicy: Never
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        volumeMounts:
        - name: edgednssvr
          mountPath: /var/lib/edgedns
        - name: run
          mountPath: /run 
        env:
          - name: http_proxy
            valueFrom:
              configMapKeyRef:
                name: openness-config
                key: http_proxy
          - name: https_proxy
            valueFrom:
              configMapKeyRef:
                name: openness-config
                key: https_proxy
          - name: DNS_FWDR
            value: 8.8.8.8
          - name: LOCAL_SYSLOG
            value: syslog:514
      volumes:
      - name: edgednssvr
        hostPath:
          path: /var/lib/appliance/edgednssvr
      - name: run
        hostPath:
          path: /run

---
apiVersion: v1
kind: Service
metadata:
  name: syslog
  namespace: openness
spec:
  clusterIP: None
  selector:
    name: syslog-ng
  ports:
  - name: syslog
    protocol: UDP
    port: 514
    targetPort: 514

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: syslog-ng
  namespace: openness
spec:
  selector:
    matchLabels:
      name: syslog-ng
  template:
    metadata:
      labels:
        name: syslog-ng
    spec:
      tolerations:
      - key: node-role.kube-ovn/master
        effect: NoSchedule
      containers:
      - name: syslog-ng
        image: balabit/syslog-ng:3.19.1
        imagePullPolicy: IfNotPresent
        args: ["--no-caps"]
        volumeMounts:
        - name: syslog-conf
          mountPath: /etc/syslog-ng/syslog-ng.conf
          readOnly: true
        - name: certs
          mountPath: /etc/syslog-ng/certs
          readOnly: true
        - name: log
          mountPath: /var/log
      volumes:
      - name: syslog-conf
        hostPath:
          path: /var/lib/appliance/configs/syslog-ng.conf
      - name: certs
        hostPath:
          path: /var/lib/appliance/certs
      - name: log
        hostPath:
          path: /var/log/appliance

---
apiVersion: v1
kind: Service
metadata:
  name: interfaceservice
  namespace: openness
spec:
  clusterIP: None
  selector:
    name: interfaceservice
  ports:
  - name: interfaceservice
    protocol: TCP
    port: 42101
    targetPort: 42101

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: interfaceservice
  namespace: openness
spec:
  selector:
    matchLabels:
      name: interfaceservice
  template:
    metadata:
      labels:
        name: interfaceservice
    spec:
      tolerations:
      - key: node-role.kube-ovn/master
        effect: NoSchedule
      containers:
      - name: interfaceservice
        image: interfaceservice:1.0
        imagePullPolicy: Never
        volumeMounts:
        - name: configs
          mountPath: /root/configs
          readOnly: true
        - name: certs
          mountPath: /root/certs
          readOnly: true
        - name: log
          mountPath: /var/log
      initContainers:
      - name: openssl
        image: emberstack/openssl:latest
        command: ["/root/certgen/entrypoint_tls.sh", "interfaceservice.openness", "/root/certs", "/root/CA"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: ca
          mountPath: /root/CA
        - name: certs
          mountPath: /root/certs
        - name: certgen
          mountPath: /root/certgen
      volumes:
      - name: configs
        hostPath:
          path: /var/lib/appliance/configs
      - name: certs
        hostPath:
          path: /var/lib/appliance/certs/interfaceservice
      - name: log
        hostPath:
          path: /var/log/appliance
      - name: ca
        secret:
          secretName: root-ca
      - name: certgen
        secret:
          secretName: certgen
          defaultMode: 0744
