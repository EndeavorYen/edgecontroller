- name: Create user Docker config folder if missing
  file:
    name: /root/.docker
    state: directory

- name: Check if a backup of original build Dockerfile exists
  stat:
    path: /root/.docker/config.json
  register: docker_user_config_file

- name: Create empty user Docker config file
  copy:
    content: "{}"
    dest: /root/.docker/config.json
    force: no
  when: docker_user_config_file.stat.exists == false

- name: Add Docker HTTP_PROXY to user config file
  shell: "jq '.proxies.default.httpProxy=\"{{ proxy_http }}\"' /root/.docker/config.json | sponge /root/.docker/config.json"
  when: proxy_http != ""

- name: Add Docker HTTPS_PROXY to user config file
  shell: "jq '.proxies.default.httpsProxy=\"{{ proxy_https }}\"' /root/.docker/config.json | sponge /root/.docker/config.json"
  when: proxy_https != ""

- name: Add Docker NO_PROXY to user config file
  shell: "jq '.proxies.default.noProxy=\"{{ proxy_noproxy }}\"' /root/.docker/config.json | sponge /root/.docker/config.json" 
  when: proxy_noproxy != ""

- name: Create Docker system config folder if missing
  file:
    name: /etc/systemd/system/docker.service.d
    state: directory


- name: Check if system Docker file exists
  stat:
    path: /etc/systemd/system/docker.service.d/http-proxy.conf
  register: docker_system_config_file

- name: Add basic section to Docker system file
  shell: echo '[Service]' >> /etc/systemd/system/docker.service.d/http-proxy.conf
  when: docker_system_config_file.stat.exists == false 

- name: Add Docker ENV HTTP_PROXY to system config file
  lineinfile:    
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    line: Environment="HTTP_PROXY={{ proxy_http }}/"
    create: yes
  when: proxy_enable == true and proxy_http != ""

- name: Add Docker ENV HTTPS_PROXY to system config file
  lineinfile:    
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    line: Environment="HTTPS_PROXY={{ proxy_https }}/"
    create: yes
  when: proxy_enable == true and proxy_https != ""

- name: Add Docker ENV NO_PROXY to system config file
  lineinfile:    
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    line: Environment="NO_PROXY={{ proxy_noproxy }}"
    create: yes
  when: proxy_enable == true and proxy_noproxy != ""
