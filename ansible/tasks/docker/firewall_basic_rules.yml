- name: Add Docker firewall rule (input 8080/tcp) 
  shell: firewall-cmd --permanent --direct --add-rule ipv4 filter INPUT 0 -p tcp --dport 8080 -j ACCEPT

- name: Add Docker firewall rule (input 8081/tcp) 
  shell: firewall-cmd --permanent --direct --add-rule ipv4 filter INPUT 0 -p tcp --dport 8081 -j ACCEPT

- name: Add Docker firewall rule (input 443/tcp) 
  shell: firewall-cmd --permanent --direct --add-rule ipv4 filter INPUT 0 -p tcp --dport 443 -j ACCEPT

- name: Add Docker firewall rule (input 80/tcp) 
  shell: firewall-cmd --permanent --direct --add-rule ipv4 filter INPUT 0 -p tcp --dport 80 -j ACCEPT 
