- name: Get installed packages list
  package_facts:
    manager: auto

- name: ovs-ctl stop
  shell: /usr/share/openvswitch/scripts/ovs-ctl stop
  when: "'openvswitch' in ansible_facts.packages"

- name: OVS destroy
  shell: ovs-dpctl del-dp ovs-system
  when: "'openvswitch' in ansible_facts.packages"

- name: Unload openvswitch module
  shell: rmmod openvswitch
  when: "'openvswitch' in ansible_facts.packages"

- name: Remove /etc/openvswitch folder
  file:
    state: absent
    path: "/etc/openvswitch/"
