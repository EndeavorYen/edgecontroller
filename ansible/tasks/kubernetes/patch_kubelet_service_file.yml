- name: Check if kubelet service patch is already applied
  shell: grep -F 'Environment="KUBELET_EXTRA_ARGS=--runtime-cgroups=/systemd/system.slice --kubelet-cgroups=/systemd/system.slice --feature-gates=\"HugePages=true\""' /usr/lib/systemd/system/kubelet.service.d/10-kubeadm.conf
  register: kubelet_service_patch
  ignore_errors: true
  changed_when: false
  failed_when: false

- name: Add extra args to kubelet service
  lineinfile:
    path: "/usr/lib/systemd/system/kubelet.service.d/10-kubeadm.conf"
    insertafter: "[Service]"
    line: 'Environment="KUBELET_EXTRA_ARGS=--runtime-cgroups=/systemd/system.slice --kubelet-cgroups=/systemd/system.slice --feature-gates=\"HugePages=true\""'
  when: kubelet_service_patch.stdout == ""

