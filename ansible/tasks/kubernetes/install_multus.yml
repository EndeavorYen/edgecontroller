- name: Create temp dir
  tempfile:
    state: directory
    suffix: multus
  register: tmp_dir

- name: Download Multus(v3.3) DaemonSet
  get_url:
    url: https://raw.githubusercontent.com/intel/multus-cni/v3.3/images/multus-daemonset.yml
    dest: "{{ tmp_dir.path }}/multus-daemonset.yml"

- name: Create kustomization.yml
  copy:
    dest: "{{ tmp_dir.path }}/kustomization.yml"
    content: |
      resources:
      - multus-daemonset.yml
      patchesJson6902:
      - target:
          group: apps
          version: v1
          kind: DaemonSet
          name: kube-multus-ds-amd64
        path: rename_default_net.yml

- name: Create rename_default_net.yml
  copy:
    dest: "{{ tmp_dir.path }}/rename_default_net.yml"
    content: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: "--rename-conf-file=true"

- name: Setup Multus
  shell: kubectl kustomize . | kubectl apply -f -
  args:
    chdir: "{{ tmp_dir.path }}"

- name: Wait for Multus to start
  shell: kubectl get pods --field-selector status.phase=Running -n kube-system  | grep -q kube-multus-ds-amd64
  register: multus_started
  retries: 30
  delay: 10
  until: multus_started.rc == 0

- name: Remove temp directory
  file:
    path: "{{ tmp_dir.path }}"
    state: absent
  when: tmp_dir.path is defined
