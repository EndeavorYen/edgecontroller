- name: Build SRIOV CNI image
  shell: source /etc/profile && docker build -t sriov-cni -f ./Dockerfile .
  args:
    chdir: "{{ sriov_cni_downloaddir }}"

- name: Build SRIOV device plugin image
  shell: source /etc/profile && make image
  args:
    chdir: "{{ sriov_dev_plugin_downloaddir }}"