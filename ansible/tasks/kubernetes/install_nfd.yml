- name: Apply NFD Traffic Policies
  shell: kubectl apply -f {{ repo_path }}/kube-ovn/nfd_network_policy.yml

- name: Install NFD master (node-feature-discovery) plugin
  shell: kubectl apply -f {{ kubeovn_nfd_master_plugin_link }}

- name: Install NFD worker (node-feature-discovery) plugin
  shell: kubectl apply -f {{ kubeovn_nfd_worker_plugin_link }}
