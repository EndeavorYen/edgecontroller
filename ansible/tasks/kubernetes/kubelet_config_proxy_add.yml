- name: Add Kubelet HTTP_PROXY kubelet service file
  lineinfile:
    path: /usr/lib/systemd/system/kubelet.service
    insertafter: '\[Service\]'
    regexp: '\[Service1\]'
    line: Environment="HTTP_PROXY={{ proxy_http }}"    
    create: yes
  when: proxy_enable == true and proxy_http != ""

- name: Add Kubelet HTTPS_PROXY kubelet service file
  lineinfile:
    path: /usr/lib/systemd/system/kubelet.service
    insertafter: '\[Service\]'
    regexp: '\[Service1\]'
    line: Environment="HTTPS_PROXY={{ proxy_https }}"
    create: yes
  when: proxy_enable == true and proxy_https != ""

- name: Add Kubelet NO_PROXY kubelet service file
  lineinfile:
    path: /usr/lib/systemd/system/kubelet.service
    insertafter: '\[Service\]'
    regexp: '\[Service1\]'
    line: Environment="NO_PROXY={{ proxy_noproxy }}"
    create: yes
  when: proxy_enable == true and proxy_noproxy != ""
