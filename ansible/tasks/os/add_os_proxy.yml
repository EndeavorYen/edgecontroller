- name: Add OS http_proxy
  lineinfile:    
    dest: /etc/environment
    line: "http_proxy={{ proxy_http }}"
    create: yes
  when: proxy_enable == true and proxy_http != ""

- name: Add OS HTTP_PROXY
  lineinfile:    
    dest: /etc/environment
    line: "HTTP_PROXY={{ proxy_http }}"
    create: yes
  when: proxy_enable == true and proxy_http != ""

