- name: Set build Dockerfile proxy
  lineinfile:
    path: "{{ repo_path }}/docker/build/Dockerfile"
    insertbefore: '^RUN apk add git'
    line: "{{ item.line }}"
  with_items: 
    - { line: "ENV http_proxy {{ proxy_http }}" }
    - { line: "ENV https_proxy {{ proxy_https }}" }
    - { line: "ENV ftp_proxy {{ proxy_ftp }}" }
    - { line: "ENV no_proxy {{ proxy_noproxy }}" }
