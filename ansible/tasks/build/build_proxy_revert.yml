- name: Check if a backup of original build Dockerfile exists
  stat:
    path: "{{ repo_path }}/docker/build/Dockerfile.ansible.backup"
  register: build_docker_backup_file

- name: Make a backup of original build Dockerfile if backup is missing
  copy:
    src: "{{ repo_path }}/docker/build/Dockerfile"
    dest: "{{ repo_path }}/docker/build/Dockerfile.ansible.backup"
  when: build_docker_backup_file.stat.exists == false

- name: Restore original Dockerfile build file
  copy:
    src: "{{ repo_path }}/docker/build/Dockerfile.ansible.backup"
    dest: "{{ repo_path }}/docker/build/Dockerfile"
  when: build_docker_backup_file.stat.exists == true
