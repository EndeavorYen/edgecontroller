- name: Check if a backup of original CUPS UI Dockerfile exists
  stat:
    path: "{{ repo_path }}/ui/cups/Dockerfile.ansible.backup"
  register: cups_ui_backup_file

- name: Make a backup of original CUPS UI Dockerfile if backup is missing
  copy:
    src: "{{ repo_path }}/ui/cups/Dockerfile"
    dest: "{{ repo_path }}/ui/cups/Dockerfile.ansible.backup"
  when: cups_ui_backup_file.stat.exists == false

- name: Restore original CUPS UI Dockerfile
  copy:
    src: "{{ repo_path }}/ui/cups/Dockerfile.ansible.backup"
    dest: "{{ repo_path }}/ui/cups/Dockerfile"
  when: cups_ui_backup_file.stat.exists == true


- name: Check if a backup of original controller UI Dockerfile exists
  stat:
    path: "{{ repo_path }}/ui/controller/Dockerfile.ansible.backup"
  register: controller_ui_backup_file

- name: Make a backup of original controller UI Dockerfile if backup is missing
  copy:
    src: "{{ repo_path }}/ui/controller/Dockerfile"
    dest: "{{ repo_path }}/ui/controller/Dockerfile.ansible.backup"
  when: controller_ui_backup_file.stat.exists == false

- name: Restore original CUPS UI Dockerfile
  copy:
    src: "{{ repo_path }}/ui/controller/Dockerfile.ansible.backup"
    dest: "{{ repo_path }}/ui/controller/Dockerfile"
  when: controller_ui_backup_file.stat.exists == true


