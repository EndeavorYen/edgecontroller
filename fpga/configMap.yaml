apiVersion: v1
kind: ConfigMap
metadata:
  name: sriovdp-config
  namespace: kube-system
data:
  config.json: |
    {
        "resourceList": [{
                "resourceName": "intel_sriov_netdevice",
                "selectors": {
                    "vendors": ["8086"],
                    "devices": ["154c", "10ed"],
                    "drivers": ["i40evf", "ixgbevf"]
                }
            },
            {
                "resourceName": "intel_sriov_dpdk",
                "selectors": {
                    "vendors": ["8086"],
                    "devices": ["154c", "10ed"],
                    "drivers": ["igb_uio"]
                }
            },
            {
                "resourceName": "intel_fec_lte",
                "selectors": {
                    "vendors": ["1172"],
                    "devices": ["5050"],
                    "drivers": ["igb_uio"]
                }
            },
            {
                "resourceName": "intel_fec_5g",
                "selectors": {
                    "vendors": ["8086"],
                    "devices": ["0d90"],
                    "drivers": ["igb_uio"]
                }
            }
        ]
    }
